<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
    ></script>
    
    
    <title>Chef to the Rescue!</title>
  </head>
  <body>
    <div class="appBar container-fluid bg-light text-center pb-2">
      <h1>Chef to the Rescue!</h1>

      <button type="button" class="generator btn btn-primary">Meal Generator</button>
    </div> 
    


    <div class="mainContent">

      <!-- categories -->
      <div class="categories container-fluid  text-center">
        <h3 class="mealTitle d-inline pl-4">Meal:</h3>
        <p class="mealResult d-inline pl-4"></p>

        <h3 class="cuisineTitle d-inline pl-4">Cuisine:</h3>
        <p class="cuisineResult d-inline pl-4"></p>
        <h3 class="categoryTitle d-inline pl-4">Category:</h3>
        <p class="categoryResult d-inline pl-4"></p>
      </div>
      

      <!-- Ingredients -->
      <div class="ingredientsBox container bg-success d-inline-block w-25">
        <h3>Ingredients:</h3>
        <p class="ingredient1"></p>
        <p class="ingredient2"></p>
        <p class="ingredient3"></p>
        <p class="ingredient4"></p>
        <p class="ingredient5"></p>
        <p class="ingredient6"></p>
        <p class="ingredient7"></p>
        <p class="ingredient8"></p>
        <p class="ingredient9"></p>
        <p class="ingredient10"></p>
        <p class="ingredient11"></p>
        <p class="ingredient12"></p>
        <p class="ingredient13"></p>
        <p class="ingredient14"></p>
        <p class="ingredient15"></p>
        <p class="ingredient16"></p>
        <p class="ingredient17"></p>
        <p class="ingredient18"></p>
        <p class="ingredient19"></p>
        <p class="ingredient20"></p>
      </div> 

      <!-- Measure -->
      <div class="measureBox container bg-warning d-inline-block w-25">
        <h3>Measure:</h3>
      <p class="measure1"></p>
      <p class="measure2"></p>
      <p class="measure3"></p>
      <p class="measure4"></p>
      <p class="measure5"></p>
      <p class="measure6"></p>
      <p class="measure7"></p>
      <p class="measure8"></p>
      <p class="measure9"></p>
      <p class="measure10"></p>
      <p class="measure11"></p>
      <p class="measure12"></p>
      <p class="measure13"></p>
      <p class="measure14"></p>
      <p class="measure15"></p>
      <p class="measure16"></p>
      <p class="measure17"></p>
      <p class="measure18"></p>
      <p class="measure19"></p>
      <p class="measure20"></p>
      </div>
      

      <!-- Recipe -->
      <div class="recipeBox">
        <h3 class="text-center">Recipe:</h3>
        <p class="recipe container text-center"></p>

      </div>


      <!-- image -->
      
      <img class="imageResult  mx-auto d-block rounded-circle mt-2" src="" alt="meal-photo">
       

      <!-- youtube link -->
      <div class="youTubeBox text-center">
      <a class="youtubeResult" href="">Youtube link</a>
      </div>
      
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>

<script type="module">
  import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

  const el = document.createElement('pwa-update');
  document.body.appendChild(el);
</script>
